<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - MLRITM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin-top: 30px;
        }
        
        header {
            background: #1a73e8;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 28px;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 22px;
            font-weight: 600;
        }
        
        header p {
            margin-top: 5px;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .location {
            background: #0f9d58;
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .form-section:last-child {
            border-bottom: none;
        }
        
        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #1a73e8;
            display: flex;
            align-items: center;
        }
        
        h2 i {
            margin-right: 10px;
        }
        
        .required {
            color: #d93025;
            margin-left: 5px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-option input {
            width: auto;
            margin-right: 8px;
        }
        
        .btn {
            background: #0f9d58;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            margin-top: 10px;
            width: 100%;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            background: #0c7e48;
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .optional {
            font-size: 14px;
            color: #5f6368;
            font-style: italic;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            display: none;
            text-align: center;
        }
        
        .status-success {
            background-color: #e7f4e4;
            color: #0f9d58;
            border: 1px solid #0f9d58;
        }
        
        .status-error {
            background-color: #fce8e6;
            color: #d93025;
            border: 1px solid #d93025;
        }
        
        .status-warning {
            background-color: #fef7e0;
            color: #f9ab00;
            border: 1px solid #f9ab00;
        }
        
        .student-info {
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }
        
        .student-info p {
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .container {
                margin-top: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>MLRITM - Attendance System</h1>
            </div>
            <p>Submit your attendance to Google Sheets</p>
        </header>
        
        <div class="location">
            SR Block 4th Floor, SR 416
        </div>
        
        <div class="form-container">
            <form id="attendanceForm">
                <div class="form-section">
                    <h2><i class="fas fa-user-graduate"></i> Student Information</h2>
                    <div class="form-group">
                        <label for="hallTicket">Hall Ticket Number <span class="required">*</span></label>
                        <select id="hallTicket" name="hallTicket" required>
                            <option value="">-- Select your hall ticket number --</option>
                            <option value="227Y1A05H9">227Y1A05H9 - EDIGANI SNEHA</option>
                            <option value="227Y1A05I0">227Y1A05I0 - GADAPA SOMESWAR RAO</option>
                            <option value="227Y1A05I1">227Y1A05I1 - NENAVATH SRAVANTHI</option>
                            <option value="227Y1A05I2">227Y1A05I2 - DARABOINA SRISHAILAM</option>
                            <option value="227Y1A05I3">227Y1A05I3 - MARDA SUSHANTH</option>
                            <option value="227Y1A05I4">227Y1A05I4 - VEERLA TEJESH</option>
                            <option value="227Y1A05I5">227Y1A05I5 - ALLE THARUN</option>
                            <option value="227Y1A05I6">227Y1A05I6 - BORIGORLA VASUKI</option>
                            <option value="227Y1A05I7">227Y1A05I7 - MADUGUNDU VEERENDRA SWAMY</option>
                            <option value="227Y1A05I8">227Y1A05I8 - DEVARAMPATI VENKATA DHATHRI</option>
                            <option value="227Y1A05I9">227Y1A05I9 - ADDANKI VENKATA ROOPAK</option>
                            <option value="227Y1A05J0">227Y1A05J0 - SRIGIRIRAJU VENKATA SAI ARYAN</option>
                            <option value="227Y1A05J1">227Y1A05J1 - BADDE VINAY KUMAR</option>
                            <option value="227Y1A05J2">227Y1A05J2 - PERLA VIVEKANANDA</option>
                            <option value="237Y5A0514">237Y5A0514 - SANGAM.RAGHAVENDER</option>
                            <option value="237Y5A0515">237Y5A0515 - VALUSA SAISHMA</option>
                            <option value="237Y5A0516">237Y5A0516 - B.SRAVANTHI</option>
                            <option value="237Y5A0517">237Y5A0517 - MODUKURI SRIKANTH</option>
                            <option value="237Y5A0519">237Y5A0519 - BIYYALA YASWANTH</option>
                            <option value="257Y5A0530">257Y5A0530 - VALLAPUDASU SIRI</option>
                        </select>
                    </div>
                    
                    <div id="studentInfo" class="student-info">
                        <!-- Student information will be displayed here -->
                    </div>
                </div>
                
                <div class="form-section">
                    <h2><i class="fas fa-check-circle"></i> Attendance Status</h2>
                    <div class="form-group">
                        <label>Are you present today? <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="present" name="attendance" value="Present" required>
                                <label for="present">Present</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="absent" name="attendance" value="Absent">
                                <label for="absent">Absent</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" id="reasonField" style="display: none;">
                        <label for="reason">Reason for Absence <span class="required">*</span></label>
                        <textarea id="reason" name="reason" rows="3" placeholder="Please provide a detailed reason for your absence (e.g., medical appointment, family emergency, etc.)"></textarea>
                        <p class="optional">Required if absent - must be at least 10 characters</p>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn"><i class="fas fa-paper-plane"></i> Submit Attendance</button>
                
                <div id="statusMessage" class="status-message">
                    <i class="fas fa-info-circle"></i> <span id="statusText"></span>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <p>MLR Institute of Technology and Management &copy; 2025</p>
        <p>Computer Science and Engineering Department</p>
    </footer>

    <script>
        // Store submitted hall ticket numbers
        const submittedHallTickets = new Set();
        
        // Show/hide reason field based on attendance selection
        document.querySelectorAll('input[name="attendance"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('reasonField').style.display = 
                    this.value === 'Absent' ? 'block' : 'none';
                
                if (this.value === 'Absent') {
                    document.getElementById('reason').setAttribute('required', 'required');
                } else {
                    document.getElementById('reason').removeAttribute('required');
                }
            });
        });
        
        // Check if student has already submitted attendance
        document.getElementById('hallTicket').addEventListener('change', function() {
            const hallTicket = this.value;
            const studentInfoDiv = document.getElementById('studentInfo');
            const submitBtn = document.getElementById('submitBtn');
            
            if (submittedHallTickets.has(hallTicket)) {
                studentInfoDiv.innerHTML = `
                    <p><strong>Status:</strong> You have already submitted your attendance today.</p>
                    <p><strong>Note:</strong> Only one submission is allowed per day.</p>
                `;
                studentInfoDiv.style.display = 'block';
                studentInfoDiv.style.backgroundColor = '#fce8e6';
                submitBtn.disabled = true;
            } else {
                studentInfoDiv.style.display = 'none';
                submitBtn.disabled = false;
                
                // Display student info (optional)
                if (hallTicket) {
                    const studentName = this.options[this.selectedIndex].text.split(' - ')[1];
                    studentInfoDiv.innerHTML = `
                        <p><strong>Name:</strong> ${studentName}</p>
                        <p><strong>Hall Ticket:</strong> ${hallTicket}</p>
                    `;
                    studentInfoDiv.style.display = 'block';
                    studentInfoDiv.style.backgroundColor = '#f8f9fa';
                }
            }
        });
        
        // Validate reason for absence
        function validateReason(reason) {
            if (!reason || reason === 'N/A') return false;
            
            // Check if reason is meaningful (at least 10 characters)
            if (reason.trim().length < 10) return false;
            
            // Check if reason contains actual words (not just random characters)
            const wordCount = reason.trim().split(/\s+/).length;
            if (wordCount < 2) return false;
            
            return true;
        }
        
        // Form submission handler
        document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const hallTicket = document.getElementById('hallTicket').value;
            const status = document.querySelector('input[name="attendance"]:checked').value;
            const reason = document.getElementById('reason').value || 'N/A';
            
            // Validate reason if absent
            if (status === 'Absent' && !validateReason(reason)) {
                const statusMessage = document.getElementById('statusMessage');
                const statusText = document.getElementById('statusText');
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
                statusText.innerHTML = 'Please provide a meaningful reason for absence (at least 10 characters with proper explanation).';
                return;
            }
            
            // Check if already submitted
            if (submittedHallTickets.has(hallTicket)) {
                const statusMessage = document.getElementById('statusMessage');
                const statusText = document.getElementById('statusText');
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
                statusText.innerHTML = 'You have already submitted your attendance today. Only one submission is allowed.';
                return;
            }
            
            // Prepare data for submission
            const formData = {
                hallTicket: hallTicket,
                status: status,
                reason: reason,
                timestamp: new Date().toISOString()
            };
            
            // Show loading status
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            statusMessage.className = 'status-message';
            statusMessage.style.display = 'block';
            statusText.innerHTML = 'Submitting attendance data...';
            
            try {
                // Use a CORS proxy to bypass restrictions
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'https://script.google.com/macros/s/AKfycbyd2KSRYHQXF_tXa58XUlQaQfabU7sIxaV0f0E6Rk3u3EysDailEjtBHAoREF_lE4Jk/exec';
                
                // Send data to Google Apps Script via proxy
                const response = await fetch(proxyUrl + targetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    statusMessage.className = 'status-message status-success';
                    statusText.innerHTML = 'Attendance submitted successfully! Date and time recorded.';
                    
                    // Add to submitted hall tickets
                    submittedHallTickets.add(hallTicket);
                    
                    // Disable form for this student
                    document.getElementById('submitBtn').disabled = true;
                    document.getElementById('studentInfo').innerHTML += `
                        <p><strong>Status:</strong> Attendance submitted successfully.</p>
                        <p><strong>Time:</strong> ${new Date().toLocaleString()}</p>
                    `;
                    document.getElementById('studentInfo').style.backgroundColor = '#e7f4e4';
                    
                    // Reset form but keep hall ticket selected
                    document.querySelector('input[name="attendance"]:checked').checked = false;
                    document.getElementById('reasonField').style.display = 'none';
                    document.getElementById('reason').value = '';
                } else {
                    throw new Error('Failed to save data. Please try again.');
                }
                
            } catch (error) {
                statusMessage.className = 'status-message status-error';
                statusText.innerHTML = 'Error: ' + error.message;
            }
        });
        
        // Load previously submitted hall tickets from localStorage (if needed)
        // This would persist across page refreshes
        window.addEventListener('load', function() {
            const stored = localStorage.getItem('submittedHallTickets');
            if (stored) {
                const tickets = JSON.parse(stored);
                tickets.forEach(ticket => submittedHallTickets.add(ticket));
            }
        });
        
        // Save submitted hall tickets to localStorage (optional)
        // This would persist across page refreshes
        function saveSubmittedTickets() {
            localStorage.setItem('submittedHallTickets', JSON.stringify(Array.from(submittedHallTickets)));
        }
    </script>
</body>
</html>
